<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 تسجيل الدخول</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 153, 255, 0.4);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2e2e2e;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #0077ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>🔑 تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="📌 اسم المستخدم أو رقم الهاتف" required><br>
            <input type="password" id="password" placeholder="🔒 كلمة المرور" required><br>
            <button type="submit">🚀 دخول</button>
        </form>
    </div>

    <script>
        // دالة لتسجيل الدخول
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const usernameOrPhone = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // إنشاء مستخدم افتراضي (أو تحميل مستخدم من البيانات المخزنة)
            const storedUser = {
                username: "user123",
                password: "password123",
                role: "user" // أو "admin" حسب الحاجة
            };

            // التحقق من بيانات الدخول
            if (usernameOrPhone === storedUser.username && password === storedUser.password) {
                // تخزين الجلسة
                localStorage.setItem("currentUser", JSON.stringify(storedUser));
                alert("مرحبًا " + storedUser.username);
                
                // توجيه المستخدم إلى الصفحة المناسبة بناءً على دوره
                window.location.href = "dashboard.html";  // أو أي صفحة أخرى
            } else {
                alert("❌ اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        });
    </script>
</body>
</html>
